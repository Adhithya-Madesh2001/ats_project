<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parsed Resumes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        .card {
            border-left: 5px solid #0d6efd;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.01);
        }
        .score-badge {
            font-size: 1rem;
        }
        .highlight {
            background-color: #d1e7dd;
            padding: 4px 8px;
            border-radius: 5px;
            color: #0f5132;
            font-weight: 500;
        }
        .missing {
            background-color: #f8d7da;
            padding: 4px 8px;
            border-radius: 5px;
            color: #842029;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4 text-center text-primary fw-bold">🎯 Extracted Resume Data</h2>

    {% for resume in parsed_resumes %}
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title text-primary">📄 Resume: {{ resume.file }}</h5>
                <p><strong>🎯 Best Matched Role:</strong> <span class="highlight">{{ resume.best_role }}</span></p>
                <p><strong>⭐ Resume Score:</strong> 
                    <span class="badge bg-success score-badge">{{ resume.resume_score }} / 10</span>
                </p>
                <p><strong>🟥 Missing Skills:</strong> 
                    <span class="missing">{{ resume.missing_skills }}</span>
                </p>
                <p><strong>✅ Matched Skills:</strong> 
                    <span class="highlight">{{ resume.Matched_skills }}</span>
                </p>
            </div>
        </div>
    {% endfor %}

</div>
</body>
</html>

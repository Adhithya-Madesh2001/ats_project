<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
		  rel="stylesheet" 
		  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
		  crossorigin="anonymous">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Multiple File Uploads</title>

	<style type="text/css">
		body {
			background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}
		.card {
			background: #ffffff;
			border-radius: 20px;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
			padding: 2rem;
			max-width: 500px;
			width: 100%;
		}
		.btn-custom {
			background: linear-gradient(45deg, #0d6efd, #6610f2);
			color: #fff;
			border: none;
		}
		.btn-custom:hover {
			opacity: 0.9;
		}
	</style>
</head>

<body>

	<div class="card text-center">
		<h3 class="mb-4 text-primary fw-bold">ğŸ“ Upload Your Files</h3>

		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}

			<div class="mb-3 text-start">
				<label for="formFile" class="form-label fw-semibold">Choose PDF or DOCX files</label>
				{{ form }}
			</div>

			<button type="submit" class="btn btn-custom w-100">ğŸš€ Submit</button>
		</form>
	</div>

</body>
</html>

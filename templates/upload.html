<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
		  rel="stylesheet" 
		  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
		  crossorigin="anonymous">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Multiple File Uploads</title>

	<style type="text/css">
		body {
			background: url('https://images.unsplash.com/photo-1604014238894-9fe3aef1d1d4?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
			background-size: cover;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			position: relative;
		}

		body::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(255, 255, 255, 0.8);
			z-index: 0;
		}

		.card {
			background: #ffffff;
			border-radius: 20px;
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
			padding: 2rem;
			max-width: 500px;
			width: 100%;
			position: relative;
			z-index: 1;
			animation: fadeIn 1s ease-in-out;
		}

		.btn-custom {
			background: linear-gradient(45deg, #0d6efd, #6610f2);
			color: #fff;
			border: none;
		}

		.btn-custom:hover {
			opacity: 0.9;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
	</style>
</head>

<body>

	<div class="card text-center">
		<h3 class="mb-4 text-primary fw-bold">üìÅ Upload Your Files</h3>

		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}

			<div class="mb-3 text-start">
				<label for="formFile" class="form-label fw-semibold">Choose PDF or DOCX files</label>
				{{ form }}
			</div>

			<button type="submit" class="btn btn-custom w-100">üöÄ Submit</button>
		</form>
	</div>

</body>
</html>
